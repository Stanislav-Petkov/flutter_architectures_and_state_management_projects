name: Flutter Test

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Install dependencies
      run: |
        cd bloc_examples
        flutter pub get

    - name: Run unit tests
      run: |
        cd bloc_examples
        flutter test

    - name: Run integration tests
      run: |
        cd bloc_examples
        flutter test integration_test

    - name: Run E2E tests
      run: |
        cd bloc_examples
        flutter drive --target=test_driver/app.dart